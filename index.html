<!DOCTYPE html>
<html>
<head>
	<title>Tab Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="hero">
		<!-- Tab links -->
		<div class="tab-btn">
		  <button onclick="showPanel(0,'#f44336')">Home</button>
		  <button onclick="showPanel(1,'#f44336')">About</button>
		  <button onclick="showPanel(2,'#f44336')">Contact</button>
		</div>

		<!-- Tab content -->
		<div id="home" class="tab">
			<h1>Home</h1>
		</div>
		<div id="about" class="tab">
			<h1>About</h1>
		</div>
		<div id="contact" class="tab">
			<h1>Contact</h1>
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
